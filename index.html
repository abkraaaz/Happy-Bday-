<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday TaUsHiF ğŸ‰</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:black;
    color:white;
    text-align:center;
    overflow-x:hidden;
}
video{
    position:fixed;
    min-width:100%;
    min-height:100%;
    z-index:-1;
    object-fit:cover;
}
.name{
    font-family:'Pacifico',cursive;
    font-size:55px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
from{ text-shadow:0 0 10px white;}
to{ text-shadow:0 0 40px #ff00ff;}
}
input,textarea{
    padding:10px;
    border-radius:10px;
    border:none;
    margin:5px;
    width:80%;
}
button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:#ff4e50;
    color:white;
    cursor:pointer;
}
#messages{
    margin-top:20px;
}
.messageBox{
    background:rgba(255,255,255,0.1);
    padding:10px;
    margin:10px;
    border-radius:10px;
}
#slideshow img{
    width:300px;
    height:300px;
    object-fit:cover;
    border-radius:15px;
}
</style>
</head>
<body>

<video autoplay muted loop>
<source src="YOUR_BACKGROUND_VIDEO.mp4" type="video/mp4">
</video>

<h1 class="name">Happy Birthday TaUsHiF â¤ï¸</h1>

<h3>ğŸ Leave Your Wish</h3>
<input type="text" id="username" placeholder="Your Name">
<textarea id="usermsg" placeholder="Write your birthday wish..."></textarea>
<button onclick="sendMessage()">Send Wish</button>

<div id="messages"></div>

<h3>ğŸ“¸ Upload Photo</h3>
<input type="file" id="photoUpload">
<button onclick="uploadPhoto()">Upload</button>

<h3>ğŸ¥ Auto Slideshow</h3>
<div id="slideshow"></div>

<script type="module">

// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

// ğŸ”¥ Replace with your config
const firebaseConfig = {
apiKey: "YOUR_API_KEY",
authDomain: "YOUR_PROJECT.firebaseapp.com",
databaseURL: "https://YOUR_PROJECT.firebaseio.com",
projectId: "YOUR_PROJECT",
storageBucket: "YOUR_PROJECT.appspot.com",
messagingSenderId: "XXXX",
appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

// Message System
window.sendMessage = function(){
let name = document.getElementById("username").value;
let msg = document.getElementById("usermsg").value;

if(name && msg){
push(ref(db,"messages"),{
name:name,
message:msg
});
document.getElementById("username").value="";
document.getElementById("usermsg").value="";
}
}

onValue(ref(db,"messages"), snapshot=>{
let data = snapshot.val();
let container = document.getElementById("messages");
container.innerHTML="";
for(let id in data){
container.innerHTML+=`
<div class="messageBox">
<b>${data[id].name}</b><br>${data[id].message}
</div>`;
}
});

// Photo Upload
window.uploadPhoto = function(){
let file = document.getElementById("photoUpload").files[0];
if(!file) return;

let storageRef = sRef(storage,"photos/"+file.name);
uploadBytes(storageRef,file).then(()=>{
alert("Photo Uploaded ğŸ‰");
loadSlideshow();
});
}

// Slideshow
let slideIndex=0;
function loadSlideshow(){
const listRef = sRef(storage,"photos/");
listAll(listRef).then(res=>{
let slideshow=document.getElementById("slideshow");
let urls=[];
res.items.forEach(item=>{
getDownloadURL(item).then(url=>{
urls.push(url);
});
});
setInterval(()=>{
if(urls.length>0){
slideIndex=(slideIndex+1)%urls.length;
slideshow.innerHTML=`<img src="${urls[slideIndex]}">`;
}
},3000);
});
}
loadSlideshow();

</script>

</body>
</html>
